<!DOCTYPE html>
<html lang="en">

<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Newsletter Subscription</title>
            <!-- Link to the Bootstrap CSS stylesheet -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
            <div class="container py-5">
                        <div class="row justify-content-center">
                                    <div class="col-md-6">
                                                <div class="card p-4">
                                                            <h2 class="text-center mb-4">Subscribe to our Newsletter
                                                            </h2>
                                                            <p class="text-center text-muted mb-4">Stay up to date
                                                                        withthe latest news and updates.</p>
                                                            <form>
                                                                        <div class="mb-3">
                                                                                    <label for="email"
                                                                                                class="form-label">Email
                                                                                                Address</label>
                                                                                    <input type="email" id="email"
                                                                                                name="email"
                                                                                                class="form-control"
                                                                                                required>
                                                                        </div>
                                                                        <div class="d-grid gap-2">
                                                                                    <button type="submit"
                                                                                                class="btn btn-primary">Subscribe</button>
                                                                        </div>
                                                                        <p class="text-muted text-center mt-3">We won't
                                                                                    spam you. Unsubscribe at any time.
                                                                        </p>
                                                            </form>
                                                </div>
                                    </div>
                        </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
            <script src="script.js"></script>
</body>

</html>
